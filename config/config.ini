email_sender_password = RZYDZQHDIAFXPSAQ
email_host = smtp.163.com

[test_data]
; 测试数据相关信息,目前仅支持excel表格
; test_file_path 存放数据的excel表格路径，建议写绝对路径
; test_file_sheet_name 测试数据的sheet页
